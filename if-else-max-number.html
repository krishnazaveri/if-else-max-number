<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max number if else</title>
</head>
<body>

    <script>
        a=34 , b=43;

        if(a>b)
        {
            document.write(a);
        }
        else 
        {
            document.write(b)
        }
    </script>
    
</body>
</html>
